<div class="container px-5 py-5 mx-auto mb-5">
  <h3 class="text-center text-3xl mb-5">{{ nombreCampus }}</h3>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (item of listaImagenes; track $index) {
    <div
      class="flex justify-center items-center border border-gray-300 rounded-lg overflow-hidden"
    >
      @defer (on viewport) {
      <img
        alt="imagen_{{ $index + 1 }}"
        class="w-full h-auto object-cover object-center"
        src="{{ item.urlImagen }}"
      />

      } @placeholder {
      <app-spinner-ball></app-spinner-ball>
      }
    </div>
    }
  </div>
</div>
